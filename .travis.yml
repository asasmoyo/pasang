language: go
go:
- '1.10.x'
- '1.11.x'
script:
- make dist
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - dist/pasang-linux_amd64
    - dist/pasang-linux_i386
    - dist/pasang-mac_amd64
    - dist/pasang-mac_i386
  on:
    repo: asasmoyo/pasang
    tags: true
    condition: $TRAVIS_GO_VERSION =~ ^1\.11.*$
